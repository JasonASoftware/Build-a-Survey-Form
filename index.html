<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <fieldset>
  <label id="name-label"> Name
    <input id="name" type="text" placeholder="Enter your name" required>
  </input>
  </label>
<label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></input></label>
<label id="number-label">Age (optional)<input id="number" type="number" min="13" max="120" placeholder="Age"></input>
</fieldset>
<fieldset>
<label> Which option best describes your role?
  <select id="dropdown">
    <option value="">Select Current Role</option>
    <option value="1" >Student</option>
    <option value="2">Full Time Job </option>
    <option value="3">Full Time Learner</option>
    <option value="4">Prefer not to say</option>
    <option value="5">Other </option>
    </select>
    </label>
  </fieldset>
  <fieldset>
    <label> Would you recommend freeCodeCamp to a friend?<input type="radio" name="group1" value="definitely" class="inline"/>Definitely</label>
     <label for="maybe"><input type="radio" name="group1" class="inline" value="maybe"/>Maybe</label>
    <label for="not-sure"><input type="radio" name="group1" class="inline" value="not-sure"/>Not sure</label>
    </fieldset>
    <fieldset>
      <label> What is your favorite feature of freeCodeCamp?
       <select id="dropdown">
        <option value=""> Select an option</option>
         <option value="1">Challenges</option>
          <option value="2">Projects</option>
           <option value="3">Community</option>
            <option value="4">Open Source</option>
      </select>
    </fieldset>
<fieldset>
  <label>What would you like to see improved? (Check all that apply)<label>
  <label><input type="checkbox" value="Front"/>Front End Projects</label>
  <label><input type="checkbox" value="Back"/>Back-end Projects</label>
  <label><input type="checkbox" value="Data"/>Data Visualization</label>
  <label><input type="checkbox" value="Challenges"/>Challenges</label>
  <label><input type="checkbox" value="Open"/>Open Source Community</label>
  <label><input type="checkbox" value="Help"/>Gitter help rooms</label>
  <label><input type="checkbox" value="Videos"/>Videos</label>
  <label><input type="checkbox" value="City"/>City Meetups</label>
  <label><input type="checkbox" value="Wiki"/>Wiki</label>
  <label><input type="checkbox" value="Forum"/>Forum</label>
  <label><input type="checkbox" value="Courses"/>Additional Courses</label>
    </fieldset>
    <fieldset>
      <label> Any comments or suggestions?
        <textarea name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea></label>
    </fieldset>
     <input id="submit" type="submit" value="Submit" />
</form>
</body
